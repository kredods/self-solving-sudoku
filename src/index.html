<!doctype html>
<html ng-app="sudoku" ng-strict-di>

<head>
    <meta charset="utf-8">
    <title>sudoku</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>

    <div class="col-s-12" ng-controller="MainController as main">

        <div class="col-s-12">
            <navbar></navbar>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class=" btn btn-default" ng-click="main.setEasy()">Easy</button>
            <button type="button" class="  btn btn-default" ng-click="main.setMedium()">Medium</button>
            <button type="button" class="  btn btn-default" ng-click="main.setHard()">Hard</button>
            <button type="button" class="  btn btn-default" ng-click="main.setCustom()">Custom</button>
        </div>
        <div class="row" ng-if="main.solved">
            <p class="alert-text">Puzzle solved in {{main.elapsedTime}} seconds! </p>
        </div>

        <div class="row" ng-if="main.failure">
            <p class="alert-text">Invalid Puzzle </p>
        </div>

        <div class="row">
            <sudoku-board board="main.board" class="col-s-9 col-md-5"></sudoku-board>


            <button class="solve-button col-lg-2  btn btn-default" ng-click=" main.solveSudoku() ">
          <p class="button-inner">Solve</p>
        </button>

            <sudoku-board board="main.solvedBoard" class="col-s-9 col-md-5"></sudoku-board>
        </div>
    </div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
